<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/home.css" />
    <title>Restaurant page</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div class="navbar">
        <div class="brand">MoonLight <i class="bi bi-moon-fill"></i></div>
        <div class="tabs">
          <div class="tab-item">Home</div>
          <div class="tab-item">Contact</div>
          <div class="tab-item">Menu</div>
        </div>
      </div>

      <div class="slogan-section">
        <div class="slogan">
          Everyone should believe in something. I believe I will have another
          coffee.
        </div>
        <img
          class="coffee-img"
          src="../src/assets/omid-armin-1UKx5_hhFLA-unsplash.jpg"
          alt="coffee-image"
        />
      </div>

      <div class="timing-section">
        <h2 class="timing-heading">Timmings <i class="bi bi-alarm-fill"></i></h2>
        <div class="timing-grid">
          <div class="grid-item">Sunday: 8am - 8pm</div>
          <div class="grid-item">Monday: 6am - 6pm</div>
          <div class="grid-item">Tuesday: 6am - 6pm</div>
          <div class="grid-item">Wednesday: 6am - 6pm</div>
          <div class="grid-item">Thursday: 6am - 10pm</div>
          <div class="grid-item">Friday: 6am - 10pm</div>
          <div class="grid-item">Saturday: 8am - 10pm</div>
        </div>
      </div>

      <div class="footer">Made by Rajat <a target="blank" href="https://github.com/rajat4984"><i class="bi bi-github"></i></a> </div>
    </div>
  </body>
</html>
