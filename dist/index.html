<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/contact.css" />
    <title>Restaurant page</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
        <div class="navbar">
            <div class="brand">Contact us <i class="bi bi-moon-fill"></i></div>
            <div class="tabs">
              <div class="tab-item">Home</div>
              <div class="tab-item">Contact</div>
              <div class="tab-item">Menu</div>
            </div>
    </div>
    <div class="contact-container">

      <form action="" class="contact-form">
        <div class="flex-item">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-input">
        </div>
        <div class="flex-item">
          <label for="lname" class="form-label">Last name</label>
          <input type="text" class="form-input">
        </div>
       <div class="flex-item">
        <label for="email" class="form-label">Work email</label>
        <input type="email" class="form-input">
       </div>
       <div class="flex-item">
        <label for="mobile" class="form-label">Mobile number</label>
        <input type="text" class="form-input">
       </div>
        <div class="flex-item">
          <button>Submit</button>
        </div>
      </form>
    
      
      </div>
      <div class="footer">Made by Rajat <a target="blank" href="https://github.com/rajat4984"><i class="bi bi-github"></i></a> </div>
  </body>
</html>
